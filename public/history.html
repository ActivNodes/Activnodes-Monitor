<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EraNodes - History Page">
    <meta name="keywords" content="EraNodes, history, status, server, dashboard, panel">
    <meta name="author" content="EraNodes">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="EraNodes | History">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://nxrmqlly.is-from.space/eranodeslogo.png">
    <meta property="og:url" content="https://status.eranodes.xyz">
    <meta property="og:description" content="EraNodes History Page">

    <!-- Charset Meta Tag -->
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://nxrmqlly.is-from.space/eranodeslogo.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/history.css">

    <!-- Specify color -->
    <meta name="theme-color" content="#4285f4">

    <!-- Include Common JavaScript Functions from index.html -->
    <script>
        function includeHTML(filePath, targetId) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById(targetId).innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", filePath, true);
            xhttp.send();
        }
    </script>
    <script>
        includeHTML("assets/common/header.html", "header-container");
    </script>
    <script>
        includeHTML("assets/common/footer.html", "footer-container");
    </script>

    <!-- Title for History Page -->
    <title>EraNodes History</title>
</head>
<body>

<!-- Include Header -->
<div id="header-container"></div>

<!-- Sort Menu -->
<div id="sort-menu">
    <label for="sort-options">Sort by:</label>
    <select id="sort-options">
        <option value="website">Website</option>
        <option value="start-time">Start Time</option>
    </select>
</div>

<!-- Sort Order Menu -->
<div id="sort-order-menu">
    <label for="sort-order">Sort order:</label>
    <select id="sort-order">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
</div>

<!--History Container-->
<main class="container">
  <div id="history-container"></div>
</main>

<!-- Include Footer -->
<div id="footer-container"></div>

<script src="assets/js/history.js"></script>

</body>
</html>
