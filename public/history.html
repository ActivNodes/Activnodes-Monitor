    <meta name="keywords" content="activnodes, status, server, dashboard, panel">

    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ActivNodes | History">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://media.discordapp.net/attachments/1198216146659319939/1198216497143762944/activnodeswhite.png?ex=65be1912&is=65aba412&hm=83ae8dbdb6eb1cf8cb1cb602bbb8d1fa9e754906601b59d45b85dce1962e7c5b&=&format=webp&quality=lossless&width=586&height=601">
    <meta property="og:url" content="https://status.activnodes.me">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/history.css">

    <!-- Specify color -->
    <meta name="theme-color" content="#4285f4">

    <!-- Include Common JavaScript Functions from index.html -->
    <script>
        function includeHTML(filePath, targetId) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById(targetId).innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", filePath, true);
            xhttp.send();
        }
    </script>
    <script>
        includeHTML("assets/common/header.html", "header-container");
    </script>
    <script>
        includeHTML("assets/common/footer.html", "footer-container");
    </script>

    <!-- Title for History Page -->
    <title>ActivNodes History</title>
</head>
<body>

<!-- Include Header -->
<div id="header-container"></div>

<!--History Container-->
<main class="container">
  <div id="history-container"></div>
</main>

<!-- Include Footer -->
<div id="footer-container"></div>

<!-- Include Common Script from index.html -->
<script src="assets/js/script.js"></script>

<!-- Include Common History JavaScript Function -->
<script src="assets/js/history.js"></script>

</body>
</html>
