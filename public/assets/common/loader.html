<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #007bff;
            animation: loaderAnimation 1s linear forwards;
        }

        @keyframes loaderAnimation {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <div id="loader"></div>

    <script>
        // Function to stop the loader animation
        const stopLoader = () => {
            const loader = document.getElementById("loader");
            if (loader) {
                loader.style.display = "none"; // Hide the loader
            }
        };

        // Wait for a minimum of X seconds before checking if the page has fully loaded
        setTimeout(() => {
            // Stop the loader after the minimum time has passed
            stopLoader();

            // Additional checks or actions can be added here
        }, 1000);
    </script>
</body>
</html>
