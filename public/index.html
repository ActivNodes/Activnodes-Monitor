<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags -->
    <meta name="description" content="EraNodes Status Page">
    <meta name="author" content="G9 Aerospace">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="EraNodes Status">
    <meta property="og:description" content="Check the status of EraNodes websites">
    <meta property="og:image" content="https://github.com/Eranodes/.github/blob/main/icons/eranodesbanner-transparent.png?raw=true">
    <meta property="og:url" content="status.eranodes.xyz">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://github.com/Eranodes/.github/blob/main/icons/eranodes-transparent.png?raw=true">

    <!-- Color -->
    <meta name="theme-color" content="#911d32">

    <title>EraNodes Status</title>
</head>
<body>
    <!-- Import the loader -->
    <div id="loader-container"></div>

    <!-- Import the header -->
    <div id="header-container"></div>
    
    <!-- Section for Main Website -->
    <section id="main-website-section">
        <h2>Main Website Status</h2>
        <div class="status-bars" id="main-website-bars"></div>
    </section>

    <!-- Section for Dashboard Website -->
    <section id="dashboard-website-section">
        <h2>Dashboard Website Status</h2>
        <div class="status-bars" id="dashboard-website-bars"></div>
    </section>

    <!-- Section for Panel Website -->
    <section id="panel-website-section">
        <h2>Panel Website Status</h2>
        <div class="status-bars" id="panel-website-bars"></div>
    </section>

    <!-- Import the footer -->
    <div id="footer-container"></div>

    <!-- Import the global.js script -->
    <script src="assets/js/global.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
