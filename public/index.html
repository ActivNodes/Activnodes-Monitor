<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EraNodes - Status Page">
  <meta name="keywords" content="EraNodes, status, server, dashboard, panel">
  <meta name="author" content="EraNodes">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph Protocol for Social Media Sharing -->
  <meta property="og:title" content="EraNodes | Status">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://nxrmqlly.is-from.space/eranodeslogo.png">

  <!-- Charset Meta Tag -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://nxrmqlly.is-from.space/eranodeslogo.png" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Specify color -->
  <meta name="theme-color" content="#4285f4">

  <script>
    function includeHTML(filePath, targetId) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById(targetId).innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", filePath, true);
      xhttp.send();
    }
  </script>
</head>
<body>

  <!-- Include Header -->
  <div id="header-container"></div>
  <script>
    includeHTML("assets/common/header.html", "header-container");
  </script>

<div id="main-section" class="status-section">
  <h2>Main Website</h2>
</div>

<div id="dashboard-section" class="status-section">

</div>

<div id="panel-section" class="status-section">

</div>


  <script src="assets/js/bars.js"></script>  

  <!-- Include Footer -->
  <div id="footer-container"></div>

    includeHTML("assets/common/footer.html", "footer-container");
  </script>
</body>
</html>
